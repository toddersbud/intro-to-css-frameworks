<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Login Form</title>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/bootstrap.flatly.css">
        <link rel="stylesheet" href="stylesheets/custom.css">
    </head>

    <body>
        <div class="container top-buffer">
            <div class="col-lg-5 col-lg-offset-4   col-md-6 col-md-offset-3   col-sm-8 col-sm-offset-2">
                <a href="#" class="logo text-center bottom-buffer"><img src="images/logo.svg" class="img-circle" alt="" width="200"></a>

                <form action="#" method="post" class="well well-lg">
                    <fieldset>
                        <legend>Enter Login Information</legend>

                        <div class="alert alert-danger" role="alert">
                            <strong>Oh snap!</strong> Change a few things up and try again.
                        </div>

                        <div class="form-group has-error">
                            <label class="control-label" for="email">Email</label>
                            <input class="form-control" type="text" name="email" id="email" placeholder="Enter your Email Address" autocorrect="off" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="username">Password</label>
                            <input class="form-control" type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Sign In</button>
                        </div>
                        <p>
                            <a href="#">Forgot your password?</a>
                        </p>
                    </fieldset>
                </form>

                <p class="text-center">New around here? <a href="#" class="btn btn-default btn-xs">Sign up!</a></p>
            </div>
        </div>
    </body>
</html>
