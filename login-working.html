<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Login Form</title>
        <!-- Latest compiled and minified Bootstrap CSS
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/bootstrap.flatly.css">
        <link rel="stylesheet" href="stylesheets/custom.css">
        -->
    </head>

    <body>
        <!--<div class="container top-buffer">-->
            <!--<div class="col-lg-5 col-lg-offset-4   col-md-6 col-md-offset-3   col-sm-8 col-sm-offset-2">-->
                <a href="#"><img src="images/logo.svg" alt="Logo" width="200"></a><!-- logo text-center bottom-buffer -->

                <form action="#" method="post"><!-- well well-lg -->
                    <fieldset>
                        <legend>Enter Login Information</legend>
                        <div><!-- form-group -->
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="Enter your Email Address" autocorrect="off" autocomplete="off"><!-- form-control -->
                        </div>
                        <div><!-- form-group -->
                            <label for="username">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off"><!-- form-control -->
                        </div>
                        <div><!-- form-group -->
                            <button type="submit">Sign In</button><!-- btn btn-primary -->
                        </div>
                        <p>
                            <a href="#">Forgot your password?</a>
                        </p>
                    </fieldset>
                </form>

                <p>New around here? <a href="#">Sign up!</a></p><!-- text-center -->
            <!--</div>-->
        <!--</div>-->
    </body>
</html>
