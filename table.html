<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Table Example</title>

		<!-- Latest compiled and minified Bootstrap CSS
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
	</head>

	<body>
		<table><!-- class="table table-striped table-hover" -->
			<thead>
				<tr>
  					<th>#</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Username</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>@twitter</td>
				</tr>
				<tr>
					<th scope="row">4</th>
					<td>Todd</td>
					<td>Budnikas</td>
					<td>@toddbudnikas</td>
				</tr>
				<tr>
					<th scope="row">5</th>
					<td>Carson</td>
					<td>McDonald</td>
					<td>@casron</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
