<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>App Login Form</title>
    </head>

    <body>
        <a href="#" ><img src="images/logo.svg" alt="Logo" width="200"></a><!-- logo text-center bottom-buffer -->
            <form action="#" method="post">
                <fieldset>
                    <legend>Enter Login Information</legend>
                    <div>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="Enter your Email Address" autocorrect="off" autocomplete="off">
                    </div>
                    <div>
                        <label for="username">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    </div>
                    <div>
                        <button type="submit">Sign In</button>
                    </div>
                    <p>
                        <a href="#">Forgot your password?</a>
                    </p>
                </fieldset>
            </form>
            <p>New around here? <a href="#">Sign up!</a></p>
    </body>
</html>
